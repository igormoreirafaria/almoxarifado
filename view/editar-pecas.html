<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Editar Pe√ßas | Almoxarifado</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/almoxarifado/css/materialize.min.css"  media="screen,projection"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="/almoxarifado/css/meucss.css"/>
        <script>
            $(document).ready(function(){

                $('#sidenav').load("../componentes/sidenav.html");
                
                query = {}
                if (location.search != ''){
                    query = location.search.replace('?', '').split('&').reduce((obj, str) => {
                        obj[str.split('=')[0]] = decodeURIComponent((str.split('=')[1]).replace(/\+/g, '%20'));
                        return obj;
                    }, {});                    
                }
                let setor = 0;


                
                $.ajax({
                    url: '../handler/pecaHandler.php',
                    method: 'post',
                    data:{action: 'infopeca', id: query.id},
                    success: function(peca) {
                        peca = JSON.parse(peca);

                        
                        
                        $('#id').val(peca.id);
                        $('#upc').val(peca.upc);
                        $('#descricao').val(peca.descricao);
                        
                        
                    }
                });
    


                $("#salvar").click(function(){



                    let id = $('#id').val();
                    let upc = $('#upc').val();
                    let descricao = $('#descricao').val();
                    if(id == ''){
                        $('#id').addClass('invalid');
                    }else
                    if(upc == ''){
                        $('#upc').addClass('invalid');
                    }else
                    if(descricao == ''){
                        $('#descricao').addClass('invalid');
                    }else{
                        $.ajax({
                            url: '../handler/pecaHandler.php',
                            method: 'post',
                            data:{
                                action: 'atualizapeca',
                                idAtual: query.id,
                                id: id,
                                upc: upc,
                                descriao: descricao,
                            },
                            success: function(data) {
                                location = `/almoxarifado/view/editar-peca.html?id=${id}`;
                            }
                        });
                    }


                })
                
            });
        
        
        </script>
    </head>

    <body>



        <div id="sidenav"></div>
        <div class="container content z-depth-3">
            <div class="row">
                <div class="col s6">
                    <h4>Editando dados de <span id="nomeTitulo"></span>  </h4>
                </div>
            </div>
            <div class="row">
                <div class="col s1">
                    <a class="waves-effect waves-light btn" id="salvar">Salvar</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="id" type="text" class="validate" value="">
                    <label for="id">ID</label>
                </div>
                <div class="input-field col s6">
                    <input id="upc" type="text" class="validate" value="">
                    <label for="upc">UPC</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="descricao" type="text" class="validate" value="">
                    <label for="descricao">DESCRICAO</label>
                </div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="/almoxarifado/js/materialize.min.js"></script>
    </body>
</html>
